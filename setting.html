<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/setting.css">
    <link rel="stylesheet" href="css/reviseSemantic.css"/>
    <title>내 정보 | D-Book</title>
    <link rel="icon" href="http://bitly.kr/9tqY2vBiZ6A">
</head>
<body>
    <div class="main">
        <header class="main__header-container">
            <ul class="main__header-menu ui grid">
                <li class="nine wide column"><img src="D-Book_Logo/D-Book_Logo.png" id="logo" onClick="location.href='main.html'"></li>
                <li class="seven wide column main__header-menu">    
                    <div class="main__header-menu-search ui action input ">
                        <input type="text" placeholder="SEARCH">
                        <button id="btn_search" class="ui icon button">
                            <i class="search icon"></i>
                        </button>
                    </div>
                    <div class="ui icon menu">
                        <a class="item" title="로그아웃">
                            <i class="sign out alternate icon" ></i>
                        </a>
                        <a class="item" title="책 업로드" onClick="location.href='upload.html'">
                            <i class="book icon" ></i>
                        </a>
                        <a class="item" title="설정" onClick="location.href='setting.html'">
                            <i class="cog icon" ></i>
                        </a> 
                    </div> 
                </li>
            </ul>
        </header>

        <section class="main__content-container">
            <div class="main__content-sidebar ui secondary vertical menu">
                <a class="item">
                    <h4 class="ui header" onClick="location.href='mylibrary.html'">My Library</h4>
                </a>
                <a class="item">
                    <h4 class="ui header">Shared</h4>
                </a>
                <a class="item">
                    <h4 class="ui header">그 외 추가</h4>                          
                </a>
            </div>

            <main class="main__content-main">
                <div class="profile">
                    <p><div class="profile-list">이메일</div>  <input type="email" name="email" class="edit-textbox" value="star0301081@naver.com"></p>
                    <p><div class="profile-list">비밀번호</div>  <input type="password" name="password" class="edit-textbox" value="password"></p>
                    <p><div class="profile-list">이름</div>  <input type="text" name="name" class="edit-textbox" value="명예소방관"></p>
                    <button class="edit-btn">수정</button>
                </div>
            </main>
        </section>
        
    </div>
</body>
</html>
