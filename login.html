<body>


    <section class="login">
        <header>
            D-Book
        </header>
        <ul>
            <li><input type="text" id="login__id" placeholder="ID" title="아이디"></li>
            <span>@</span>
            <select id="email-selectbox" class="ui dropdown">
                <option value="gmail.com">gmail.com</option>
                <option value="naver.com">naver.com</option>
            </select>
            <li><input type="password" id="login__password" placeholder="PW" title="비밀번호"></li>
            <li><button id="login__button" onclick="login()">로그인</button></li>
            <li><button onclick="gosignup()">회원가입</button></li>
        </ul>
    </section>
