<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/Modal1.css">
    <link rel="stylesheet" href="css/reviseSemantic.css"/>
    <title>책 업로드 | D-Book</title>
    <link rel="icon" href="http://bitly.kr/9tqY2vBiZ6A">
    <script type="text/javascript" src="upload.js"></script>
</head>
<body>
    <div class="main">
        <header class="main__header-container">
            <ul class="main__header-menu ui grid">
                <li class="nine wide column"><img src="D-Book_Logo/D-Book_Logo.png" id="logo" onClick="location.href='main.html'"></li>
                <li class="seven wide column main__header-menu">    
                    <div class="main__header-menu-search ui action input ">
                        <input type="text" placeholder="SEARCH">
                        <button id="btn_search" class="ui icon button">
                            <i class="search icon"></i>
                        </button>
                    </div>
                    <div class="ui icon menu">
                        <a class="item" title="로그아웃">
                            <i class="sign out alternate icon" ></i>
                        </a>
                        <a class="item" title="책 업로드" onClick="location.href='Modal1.html'">
                            <i class="book icon" ></i>
                        </a>
                        <a class="item" title="설정" onClick="location.href='setting.html'">
                            <i class="cog icon" ></i>
                        </a> 
                    </div> 
                </li>
            </ul>
        </header>

        <section class="main__content-container">
            <div class="main__content-sidebar ui secondary vertical menu">
                <a class="item">
                    <h4 class="ui header" onClick="location.href='mylibrary.html'">My Library</h4>
                </a>
                <a class="item">
                    <h4 class="ui header">Shared</h4>
                </a>
                <a class="item">
                    <h4 class="ui header">그 외 추가</h4>
                </a>
            </div>

            <main class="main__content-main">
                <div class="upload">
                    <form action="" method="post" enctype="multipart/form-data">
                        <div id="upload-file">
                            <p class="upload-detail">업로드 파일</p>
                            <p>
                                <input id="file-name" class="file-input-textbox" readonly />
                                <div class="file-input-div">
                                    <input type="button" value="파일 선택" class="file-input-button">
                                    <input type="file" class="file-input-hidden" onchange="javascript: 
                                        document.getElementById('file-name').value = this.value">
                                </div>
                                
                            </p>
                            <p><input class="upload_btn" type="submit"></p>
                            <br>
                            <p class="upload-detail">프로필 이미지</p>
                            <p>
                                <input id="file-name2" class="file-input-textbox" readonly />
                                <div class="file-input-div">
                                    <input type="button" value="파일 선택" class="file-input-button">
                                    <input type="file" class="file-input-hidden" onchange="javascript: 
                                        document.getElementById('file-name2').value = this.value">
                                </div>
                            </p>
                        </div>
            
                        <div id="upload-file-detail">
                            <p class="upload-detail">제목</p> <input type="text" name="title" class="content">
                            <p class="upload-detail">글쓴이</p> <input type="text" name="writer" class="content">
                            <p class="upload-detail">장르</p> <input type="text" name="genre" class="content">
                            <p class="upload-detail">내용</p>
                            <textarea name="content" rows="5" cols="30"></textarea>
                            <p><input class="upload_btn" type="submit"></p>
                        </div>
                    </form>
            
                </div>
            </main>
        </section>
        
    </div>
</body>
</html>
